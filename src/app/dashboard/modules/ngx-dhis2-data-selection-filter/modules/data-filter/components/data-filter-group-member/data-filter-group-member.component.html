<div class="data-filter-group-member-container">
  <div class="data-filter-group-member">
    <div class="data-filter-group__item-member-item-title btn btn-sm">
      {{ groupMember?.name }}
    </div>
    <div class="data-filter-group-member-actions">
      <button
        title="Remove item from group"
        class="btn btn-sm data-group-delete-btn"
      >
        <i class="icon-pencil"></i>
      </button>
      <button
        (click)="onRemoveMember(group, groupMember, $event)"
        title="Remove item from group"
        class="btn btn-sm text-danger data-group-delete-btn"
      >
        <i class="icon-trash-empty"></i>
      </button>
    </div>
  </div>
  <div class="data-filter-member-form">
    <div class="form-group">
      <label>Display Label</label>
      <input
        type="text"
        class="form-control form-control-sm"
        placeholder="Enter label"
      />
    </div>
    <div class="form-group">
      <label>Display Name</label>
      <input
        type="text"
        disabled
        [(ngModel)]="groupMember.name"
        class="form-control form-control-sm"
        placeholder="Enter display name"
      />
    </div>
  </div>
</div>
