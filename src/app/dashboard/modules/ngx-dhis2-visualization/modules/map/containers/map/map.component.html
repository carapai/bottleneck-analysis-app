<div class="map-container">
  <app-map-loader *ngIf="!(visualizationObject$ | async) || loadingData"></app-map-loader>
  <app-container-map
    [visualizationObject]="visualizationObject$ | async"
    [displayConfigurations]="visualizationUiConfig"
    *ngIf="(visualizationObject$ | async) && !loadingData"
  ></app-container-map>
</div>
