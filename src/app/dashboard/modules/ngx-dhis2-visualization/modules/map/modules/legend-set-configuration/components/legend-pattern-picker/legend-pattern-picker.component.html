<div class="pattern-picker-container">
  <ng-select
    [items]="cities"
    [(ngModel)]="selectedPattern"
    bindLabel="name"
    bindValue="id"
    appendTo="body"
    [searchable]="false"
    [clearable]="false"
    (change)="onChange($event)"
    class="custom-pattern"
  >
    <ng-template ng-label-tmp let-item="item">
      <img height="15" width="15" [src]="item.avatar" /> {{ item.name }}
    </ng-template>
  </ng-select>
</div>
