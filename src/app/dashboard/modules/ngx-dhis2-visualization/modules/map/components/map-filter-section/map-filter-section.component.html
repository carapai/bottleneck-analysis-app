<div class="visualization-filter-section">
  <div class="visualization-filter-buttons">
    <button
      type="button"
      class="btn btn-outline-dark btn-sm button-close d-inline-flex visualization-filter-btn border-round-right"
      title="Filter by different dimensions"
      [disabled]="!loaded"
      (click)="toggleFilters($event)"
    >
      <img *ngIf="showFilters" src="assets/icons/arrow-left.png" alt="" />
      <img *ngIf="showFilters" src="assets/icons/close.png" alt="" />
    </button>
    <div class="visualization-filter-list" *ngIf="showFilters">
      <button
        type="button"
        class="btn btn-outline-dark btn-sm style-filter-btn border-round"
        [ngClass]="{ 'active-filter': selectedFilter === 'STYLE' }"
        title="Filter by period"
        (click)="toggleCurrentFilter($event, 'STYLE')"
      >
        <img src="assets/icons/styles.png" alt="" /> <span>Style</span>
      </button>
    </div>
  </div>
  <div class="visualization-filter-body dashboard-border" *ngIf="selectedFilter">
    <!-- style filter -->
    <app-map-style
      *ngIf="selectedFilter === 'STYLE'"
      [selectedLayer]="selectedLayer"
      [legendSets]="legendSets$ | async"
      [legendConfigType]="legendSetConfigType$ | async"
      [legendSetsConfig]="legendSetsConfig$ | async"
      [currentLegendSet]="currentlegendSet$ | async"
      (onStyleFilterClose)="onFilterClose($event)"
      (onStyleUpdate)="onStyleFilterUpdate($event)"
      (onLegendSetConfigTypeUpdate)="onLegendSetConfigTypeUpdate($event)"
      (onCurrentLegendSetUpdate)="onCurrentLegendSetUpdate($event)"
      [isloading]="isFilterSectionLoading$ | async"
      [justUpdated]="isFilterSectionUpdated$ | async"
    ></app-map-style>
    <!-- end of style filter -->
  </div>
</div>
